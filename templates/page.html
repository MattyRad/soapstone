{% extends "index.html" %}

{% block title %}{{ page.title }} - {{ config.title }}{% endblock title %}

{% block header %}
  <header>
    <div class="right">
      <small>
        <a href="/">Posts</a>
      </small>
    </div>
    <hr>
  </header>
{% endblock header %}

{% block content %}
  <div class="post">
    <span class="post-date right">{{ page.date | date(format="%B %d, %Y") }}</span>
    <h1 class="post-title">{{ page.title }}</h1>

    <br>

    {{ page.content | safe }}
  </div>
{% endblock content %}
